<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jsgames/static/js/jquery-3.2.1.min.js"></script>
    <style>
        body {text-align: center;}
        h2 {margin-top: 100px; font-family: 'Courier New', Courier, monospace;}
    </style>
</head>
<body>
    <h2><span></span></h2>
    <script>
        $(document).ready(function () {
            var index = 0;
            $.ajax({
                type: "post",
                url: "GA.php",
                data: {"target": "Talk is cheap, show me the code."},
                dataType: "json",
                success: function (data) {
                    setInterval(function () {
                        setSpanVal(data[index]);
                        index++;
                    }, 100);
                }
            });
        });

        function setSpanVal(str) {
            $("span").html(str);
        }
    </script>
</body>
</html>
